<!DOCTYPE html>
<html>
<head>
   <meta charset='utf-8' />
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>Weather app</title>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <script src="https://kit.fontawesome.com/77b18202ad.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
   <link rel='stylesheet' type='text/css' media='screen' href='style.css'/>
         <!--Import Google Icon Font-->
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
         <!--Import materialize.css-->
         <link type="text/css" rel="stylesheet" href="./materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
   
         <!--Let browser know website is optimized for mobile-->
         <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div id="search-container" >
        <div id="search-field" class="row">
            <input type="text" id="city-input" class="col s9 offset-s1 offset-l2 " placeholder="Choose a city" >
            <i id="search-button" class="material-icons center-align valign-wrapper" onclick=handleSearch()>search</i>
        </div>
    </div>
    <div id="city-container" class="row"></div>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script type="text/javascript" src="./materialize-css/dist/js/materialize.min.js"></script>
       
    <!------------------------------------------------------->
        <script id="city-template" type="text/x-handlebars-template">
            {{#each allCityData}}
            <div class="city col s10 l3 offset-l2 offset-s1">
                <div class= "city-name">{{name}}</div>
                <div class= "city-temperature">{{temperature}}Â°C</div>
                <img class="condition-img" src="{{conditionPic}}">
                <div class= "city-condition">{{condition}}</div>
                <div class="save-remove-container">
                        {{#if isSaved}}
                         <div class="remove-city"><i class="fas fa-minus-circle"></i></div>
                         <div class="refresh-button"><i class="fas fa-sync-alt"></i></div>
                         <div class="updated-at">{{newFormatDate}}</div>
                      {{else}}
                        <div class="save-city"><i class="fas fa-plus-circle"></i></div>
                      {{/if}}
                </div>
            </div>
            {{/each}}
        </script>
        <!-------------------------------------------------------->

    <script src='Renderer.js'></script>   
    <script src='TempManager.js'></script>
    <script src='main.js'></script>
</body>
</html>
